<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Página inicial</title>
</h:head>


<h:body>	
	
	<h:form>
	
	<p:breadCrumb>
		<p:menuitem/>
		<p:menuitem value="Página JSF" outcome="index.jsf"/>
		<p:menuitem value="Página PrimeFaces" outcome="primefaces.jsf"/>
	</p:breadCrumb>
	
	</h:form>
	
	<h:form id="formulario">
		
		<p:messages showDetail="true" showSummary="false" id="msg"/>
		
		<p:panelGrid columns="2">
		
			<p:outputLabel>Usuário: </p:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}"/>

			<p:outputLabel>Número:</p:outputLabel>
			<p:inputText value="#{telefoneManagedBean.telefone.numero}" required="true" requiredMessage="Número obrigatório" />

			<p:outputLabel>Tipo:</p:outputLabel>
			<p:inputText value="#{telefoneManagedBean.telefone.tipo}" required="true" requiredMessage="Tipo obrigatório"/>

		</p:panelGrid>	
		
		
	<br/>
	<br/>
		<p:commandButton value="Salvar" ajax="false" action="#{telefoneManagedBean.salvar}"/>
		
		</h:form>
		
	
	<h:form id="formTelefones">
	<p:dataTable value="#{telefoneManagedBean.user.telefoneUsers}" var="fone" id="tabelFone" cellpadding="15" border="1">
	
	<f:facet name="header">Lista de Telefones</f:facet>
		
		<p:column headerText="Id">
			<h:outputText value="#{fone.id}"/>
			</p:column>
		
			<p:column headerText="Número">
			<h:outputText value="#{fone.numero}"/>
			</p:column>
			
			<p:column headerText="Tipo">
			<h:outputText value="#{fone.tipo}"/>
			</p:column>
			
			<p:column headerText="Delete">
			<h:commandLink  action="#{telefoneManagedBean.removeTelefone}" immediate="true" id="botaoremover">
					<h:graphicImage value="resources/img/deletar.png" title="Deletar"/>	
			<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"/>
			<f:ajax execute="botaoremover" render="@form :formulario:msg"/>
			</h:commandLink>
			</p:column>
	
	
	</p:dataTable>
	</h:form>
	
	
</h:body>	
</html>
